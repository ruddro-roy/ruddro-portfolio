<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enterprise Satellite Tracking Platform</title>
    <!-- CesiumJS CSS -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link href="style.css" rel="stylesheet" />
    <!-- Google Fonts for a professional look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="dark">
    <!-- Main Globe Container -->
    <div id="cesiumContainer"></div>

    <!-- Sidebar for Controls and Information -->
    <div id="sidebar">
        <div class="sidebar-header">
            <h1>Mission Control</h1>
            <p>Real-time Situational Awareness</p>
        </div>
        
        <div class="sidebar-content">
            <!-- Search Functionality -->
            <div class="control-group">
                <label for="searchBox">SATELLITE SEARCH</label>
                <input id="searchBox" type="search" list="satList" placeholder="Enter satellite name..." />
                <datalist id="satList"></datalist>
            </div>

            <!-- Information Panel for Selected Satellite -->
            <div id="infoPanel">
                <div class="placeholder-text">
                    <p>No satellite selected.</p>
                    <span>Select a satellite from the globe or search to view detailed telemetry and orbital data.</span>
                </div>
            </div>
        </div>

        <div class="sidebar-footer">
             <button id="toggleThemeBtn" title="Toggle Dark/Light Theme">Toggle Theme</button>
             <button id="resetViewBtn" title="Reset Camera View">Reset View</button>
        </div>
    </div>

    <!-- Mobile Sidebar Toggle -->
    <button id="togglePanelBtn">â˜°</button>

    <!-- Loading Indicator -->
    <div id="loadingIndicator">
        <div class="spinner"></div>
        <p>Loading orbital data...</p>
    </div>

    <!-- CesiumJS and Satellite.js libraries -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.1.4/satellite.min.js"></script>
    <!-- Application Script -->
    <script src="app.js"></script>
</body>
</html>
