<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Starlink Satellite Tracker</title>
  <!-- CesiumJS default CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.132.0/Widgets/widgets.css" rel="stylesheet" />
  <!-- Custom app styles -->
  <link href="style.css" rel="stylesheet" />
</head>
<body class="dark">
  <!-- Sidebar panel for controls and info -->
  <div id="sidebar">
    <h1>Starlink Tracker</h1>
    <!-- Search input with datalist for suggestions -->
    <input id="searchBox" type="search" list="satList" placeholder="Search satellite..." />
    <datalist id="satList"></datalist>

    <!-- Info panel showing details of selected satellite -->
    <div id="infoPanel">
      <p>Select a satellite to see details.</p>
    </div>

    <!-- Overhead satellite info panel (shown if location is enabled) -->
    <div id="overheadPanel"></div>

    <!-- Buttons for extra controls -->
    <div id="controls">
      <button id="toggleThemeBtn">Toggle Dark/Light</button>
      <button id="exportBtn">Export Visible CSV</button>
      <button id="resetViewBtn">Reset View</button>  <!-- New reset view button -->
    </div>
  </div>

  <!-- Globe container for Cesium -->
  <div id="cesiumContainer"></div>

  <!-- Panel toggle button (visible on mobile to show/hide sidebar) -->
  <button id="togglePanelBtn">â˜°</button>

  <!-- CesiumJS library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cesium/1.132.0/Cesium.js"></script>
  <!-- Satellite.js library for SGP4 calculations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/4.0.0/satellite.min.js"></script>
  <!-- Application script -->
  <script src="app.js"></script>
</body>
</html>
