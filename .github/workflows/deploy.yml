name: deploy-static
on:
  push:
    branches: [main]

jobs:
  gh-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # allow git push by the workflow

    steps:
      - uses: actions/checkout@v4

      - name: Patch Cesium token
        run: |
          sed -i "s/PASTE_YOUR_CESIUM_ION_TOKEN_HERE/${{ secrets.CESIUM_ION_TOKEN }}/" \
              ruddro-backend/public/app.js

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ruddro-backend/public
