<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mission Control - Real-Time Orbital Awareness</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Inconsolata:wght@400;700&display=swap" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet" />
</head>
<body class="dark">

    <div id="cesiumContainer"></div>

    <aside id="sidebar">
        <div class="sidebar-header">
            <h1>Mission Control</h1>
            <p>Real-time Situational Awareness</p>
        </div>
        
        <div class="sidebar-content">
            <div class="control-group">
                <label for="searchBox">SATELLITE SEARCH</label>
                <input id="searchBox" type="search" list="satList" placeholder="Enter satellite name or NORAD ID..." />
                <datalist id="satList"></datalist>
            </div>

            <div id="infoPanel">
                <div class="placeholder-text">
                    <p>No satellite selected.</p>
                    <span>Select a satellite from the globe or the search bar to view detailed telemetry and orbital data.</span>
                </div>
            </div>
        </div>

        <div class="sidebar-footer">
             <button id="toggleThemeBtn" title="Toggle Dark/Light Theme">Toggle Theme</button>
             <button id="resetViewBtn" title="Reset Camera View">Reset View</button>
        </div>
    </aside>

    <button id="togglePanelBtn">â˜°</button>

    <div id="loadingIndicator">
        <div class="spinner"></div>
        <p>Loading Orbital Data...</p>
    </div>

    <script src="/api/cesium-assets/releases/1.114/Build/Cesium/Cesium.js"></script>
    <script src="app.js"></script>
</body>
</html>
