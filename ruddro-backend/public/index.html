<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Widgets/widgets.css">
    <script src="https://cdn.jsdelivr.net/npm/satellite.js@4.1.3/dist/satellite.min.js"></script>
</head>
<body class="dark">
    <div id="cesiumContainer"></div>
    <div id="sidebar">
        <div class="sidebar-header">
            <h1>Mission Control</h1>
            <p>Real-time Situational Awareness</p>
        </div>
        <div class="sidebar-content">
            <div class="control-group">
                <label>SATELLITE SEARCH</label>
                <input type="text" id="searchBox" list="satList" placeholder="Enter satellite name...">
                <datalist id="satList"></datalist>
            </div>
            <div id="infoPanel">
                <div class="placeholder-text">
                    <p>No satellite selected.</p>
                    <span>Select a satellite from the globe or the search bar to view detailed telemetry and orbital data.</span>
                </div>
            </div>
            <div id="regionAnalysis" style="display: none;">
                <h3>Region Analysis (Last 24 Hours)</h3>
                <div id="analysisResults"></div>
                <button id="exportCsvBtn">Export to CSV</button>
            </div>
        </div>
        <div class="sidebar-footer">
            <button id="toggleThemeBtn">Toggle Theme</button>
            <button id="resetViewBtn">Reset View</button>
            <button id="analyzeRegionBtn">Analyze Region</button>
        </div>
    </div>
    <button id="togglePanelBtn">â˜°</button>
    <div id="loadingIndicator">
        <div class="spinner"></div>
        <p>Loading Orbital Data...</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
